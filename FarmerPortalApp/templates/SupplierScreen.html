<html>
<head>
    <title>Farmer's Portal</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #wrapper {
            width: 90%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }
        #header {
            text-align: center;
            padding: 20px;
            background: #4CAF50;
            color: white;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        #menu {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            border-radius: 0 0 10px 10px;
        }
        #menu ul {
            list-style: none;
            padding: 0;
        }
        #menu ul li {
            display: inline;
            margin: 0 15px;
        }
        #menu ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        #splash img {
            display: block;
            width: 100%;
            height: auto;
            margin: auto;
            border-radius: 10px;
        }
        .message-box {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .message-box p {
            font-size: 18px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="wrapper">
    <div id="header">
        Block Chain For Supply Chain Transparency In Agriculture
    </div>

    <div id="menu">
        <ul>
            <li><a href="{% url 'AddProduct' %}">Add New Products</a></li>
            <li><a href="{% url 'UpdateQuantity' %}">Update Product Quantity</a></li>
            <li><a href="{% url 'ViewOrders' %}">View Consumer Orders</a></li>
            <li><a href="{% url 'index' %}">Logout</a></li>
        </ul>
    </div>

    <div id="splash">
        <!-- Using Base64 Encoded Image Instead of Static File -->
        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD..." alt="Investor">
    </div>

    <!-- Data Message Section -->
    <div class="message-box">
        <p>{{ data|safe }}</p>
    </div>

</div>

</body>
</html>
