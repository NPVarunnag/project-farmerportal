<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Farmer's Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* ðŸ”¥ 3D Animated Background */
        body {
            background: linear-gradient(135deg, rgba(34, 193, 195, 0.2), rgba(253, 187, 45, 0.2)), 
                        url('https://www.farmtoplate.io/wp-content/uploads/2022/09/Food-supply-using-blockchain-technology.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* ðŸ”¥ 3D Neon Title */
        .title-text {
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8), 0 0 20px rgba(255, 165, 0, 0.6);
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 10px rgba(255, 255, 0, 0.7), 0 0 20px rgba(255, 165, 0, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 255, 0, 1), 0 0 30px rgba(255, 165, 0, 0.8); }
        }

        /* ðŸ”¥ Glassmorphism Card Effect */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        
        .glassmorphism:hover {
            transform: scale(1.03);
        }

        /* ðŸ”¥ Animated Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .nav-link {
            color: white !important;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #ffcc00 !important;
            transform: scale(1.1);
        }

        /* ðŸ”¥ Form Styling */
        .login-form input, .login-form select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        /* ðŸ”¥ Submit Button */
        .btn-custom {
            background: linear-gradient(135deg, #ffcc00, #ff6600);
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #ff6600, #ffcc00);
            transform: scale(1.05);
        }

        /* ðŸ”¥ 3D Hover Effect for Images */
        .image-container img {
            border-radius: 10px;
            width: 100%;
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.08);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.7);
        }
    </style>

    <script>
        function validate() {
            var x = document.forms["f1"]["username"].value;
            var y = document.forms["f1"]["password"].value;

            if (x == null || x == "") {
                window.alert("Username must be entered");
                document.f1.username.focus();
                return false;
            }
            if (y == null || y == "") {
                window.alert("Password must be entered");
                document.f1.password.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <div class="container py-5">
        <div class="text-center">
            <h2 class="title-text">Block Chain For Supply Chain Transparency In Agriculture</h2>
        </div>
        
        <!-- ðŸ”¥ Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark mt-3">
            <div class="container">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'Login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'Register' %}">Register Here</a></li>
                </ul>
            </div>
        </nav>


        <!-- ðŸ”¥ Glassmorphism Form -->
        <div class="glassmorphism mt-4 p-4">
            <h3 class="text-center"><b>User Login Screen</b></h3>
            <p class="text-center text-warning">{{ data }}</p>

            <form name="f1" method="post" action={% url 'UserLogin' %} onsubmit="return validate()" class="login-form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password">
                </div>

                <div class="mb-3">
                    <label for="type" class="form-label">User Type</label>
                    <select name="type" class="form-select">
                        <option value="Farmer">Farmer</option>
                        <option value="Consumer">Consumer</option>
                    </select>
                </div>

                <div class="text-center">
                    <input type="submit" value="Login" class="btn btn-custom">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
