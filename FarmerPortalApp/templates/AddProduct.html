<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Portal</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Page Background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
        }

        /* Main Wrapper */
        #wrapper {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        /* Header */
        #header {
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: yellow;
            border-radius: 10px;
        }

        /* Navigation Menu */
        .nav-link {
            color: white !important;
            font-weight: bold;
        }

		/* Transparent Image (Increased to Medium Size) */
		.background-image {
			width: 100%;
			height: 550px;  /* Increased Height */
			object-fit: cover;
			opacity: 0.8;
			border-radius: 10px;
		}

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 10px;
            color: black;
        }

        /* Form Inputs */
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Submit Button */
        .btn-submit {
            background: #28a745;
            color: white;
            font-weight: bold;
        }

        .btn-submit:hover {
            background: #218838;
        }
    </style>

    <script>
        function validate() {
            let cropName = document.getElementById("t1").value;
            let quantity = document.getElementById("t2").value;
            let price = document.getElementById("t3").value;
            let description = document.getElementById("t4").value;
            let image = document.getElementById("t5").value;

            if (cropName.trim() === "") {
                alert("Crop name must be entered");
                return false;
            }
            if (quantity.trim() === "" || isNaN(quantity)) {
                alert("Please enter a valid quantity number");
                return false;
            }
            if (price.trim() === "" || isNaN(price)) {
                alert("Please enter a valid price number");
                return false;
            }
            if (description.trim() === "") {
                alert("Product description must be entered");
                return false;
            }
            if (image.trim() === "") {
                alert("Please upload an image");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>

    <!-- Main Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <div id="header">
            Block Chain For Supply Chain Transparency In Agriculture
        </div>

        <!-- Navigation Menu -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'AddProduct' %}">
                            <i class="fa-solid fa-plus"></i> Add New Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'UpdateQuantity' %}">
                            <i class="fa-solid fa-pen"></i> Update Product Quantity
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ViewOrders' %}">
                            <i class="fa-solid fa-box"></i> View Consumer Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">
                            <i class="fa-solid fa-sign-out"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Transparent Image -->
        <img class="background-image" src="https://sofocleblog.wordpress.com/wp-content/uploads/2019/08/blockchain-in-agriculture.png?w=700" alt="Farmers Image">

        <!-- Form Section -->
        <div class="form-container mt-4">
            <h3><b>Add New Product</b></h3>
            <form name="f1" method="post" action="{% url 'AddProductAction' %}" enctype="multipart/form-data" onsubmit="return validate()">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Crop Name</label>
                    <input type="text" id="t1" name="t1" class="form-control" placeholder="Enter Crop Name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="text" id="t2" name="t2" class="form-control" placeholder="Enter Quantity">
                </div>

                <div class="mb-3">
                    <label class="form-label">Crop Price</label>
                    <input type="text" id="t3" name="t3" class="form-control" placeholder="Enter Crop Price">
                </div>

                <div class="mb-3">
                    <label class="form-label">Crop Description</label>
                    <input type="text" id="t4" name="t4" class="form-control" placeholder="Enter Description">
                </div>

                <div class="mb-3">
                    <label class="form-label">Crop Image</label>
                    <input type="file" id="t5" name="t5" class="form-control">
                </div>

                <button type="submit" class="btn btn-submit w-100">Add Product</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
